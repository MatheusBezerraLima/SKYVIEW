<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://openweathermap.org/img/wn/10d@2x.png">
    <link rel="stylesheet" href="styles/climatePage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYVIEW</title>
</head>

<body class="container">
    <div class="overlay"></div>
    <div class="backEffect">
        <div class="header">
            <div class="box-logo">
            <h2><span>SKY</span>VIEW</h2>
            </div>
            <div class="container-pesquisa">
                <input class="input-pesquisa" type="text" placeholder="Pesquise por uma cidade...">
                <i class="fa fa-search icon-lupa" style="font-size:28px; color: aliceblue; scale: .9;
;"></i>
            </div>
            <div class="bottom-modo">
            </div>
        </div>

    
        

        <div class="main">

        <div class="container-infos">
            <div class="overlay"></div>
            <div class="container-info clima">
                <div class="infos-clima">
                    <div class="container-temp"> 
                        <h2 class="name-city"></h2>
                        <div class="view-clima">   
                            <img src="" class="icon-clima" alt="">

                            <div class="p-clima">   
                                <h1 class="text-clima"></h1>
                                <p class="desc-clima"></p>
                            </div>
                        </div>
                        <div class="container-four-infos">
                            <div class="container-humidity-wind_speed">
                                <div class="details-climas">
                                    <img src="./imgs/umidade.png" >
                                    <div class="title-cont">
                                        <p class="title-card">Umidade</p>
                                        <p class="text-humidity"></p>
                                    </div>
                                </div>
                                <div class="details-climas">
                                    <img src="./imgs/vento.png" >
                                    <div class="title-cont">
                                        <p class="title-card">Vento</p>
                                        <p class="text-wind"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="container-temp-max-min">
                                <div class="details-climas">
                                    <img src="./imgs/termometro.png" >
                                    <div class="title-cont">
                                        <p class="title-card">Temp.max</p>
                                        <p class="text-temp-max"></p>
                                    </div>
                                </div>
                                <div class="details-climas">
                                    <img src="./imgs/frio.png" >
                                    <div class="title-cont">
                                        <p class="title-card">Temp.min</p>
                                        <p class="text-temp-min"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-info box-list-days">
                
                <div class="header-container-local">
                    <div class="conteudo-header">
                        <i class="fa fa-calendar" style="font-size:28px"></i>
                        <p>PREVISÃO PARA 5 DIAS</p>
                    </div>
                </div>

                    <div class="list-days">
                        <div class="item-day"> 
                            <div class="day"></div>
                            <img src="" class="icon-day" style="width: 60px;">
                                
                            <div class="temp-day">
                                <span class="min-temp"></span>
                                <div class="barra"></div>
                                <span class="max-temp"></span>
                            </div>
                        </div>
                         
                        <div class="item-day"> 
                            <div class="day"></div>
                            <img src="" class="icon-day" style="width: 60px;">
                                
                            <div class="temp-day">
                                <span class="min-temp"></span>
                                <div class="barra"></div>
                                <span class="max-temp"></span>
                            </div>
                        </div>

                        <div class="item-day"> 
                            <div class="day"></div>
                            <img src="" class="icon-day" style="width: 60px;">
                                
                            <div class="temp-day">
                                <span class="min-temp"></span>
                                <div class="barra"></div>
                                <span class="max-temp"></span>
                            </div>
                        </div>

                        <div class="item-day"> 
                            <div class="day"></div>
                            <img src="" class="icon-day" style="width: 60px;">
                                
                            <div class="temp-day">
                                <span class="min-temp"></span>
                                <div class="barra"></div>
                                <span class="max-temp"></span>
                            </div>
                        </div>

                        <div class="item-day"> 
                            <div class="day"></div>
                            <img src="" class="icon-day" style="width: 60px;">
                                
                            <div class="temp-day">
                                <span class="min-temp"></span>
                                <div class="barra"></div>
                                <span class="max-temp"></span>
                            </div>
                        </div>
                    </div>
            
                    </div>
                </div>
               
                
            </div> <footer style="background-color: #000; color: #fff; padding: 20px; text-align: center; background-color: rgba(44, 44, 44, 0.795);margin-top: 2em;">
            <p>Desenvolvido com a OpenWeather API</p>
            <p>Criado por Matheus Bezerra Lima</p>
            <p>© 2024 SkyView</p>
          </footer>
        </div>
       
          
    <script  src="scripts/script-openwather.js"></script>    
</body>
</html>
